<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>

  <body class="main__body">
    <!-- Main Page -->
    <main>
      <div class="container">
        <div class="card">
          <div class="card__img">
            <img src="./img/image-victor.jpg" alt="Avatar" />
          </div>
          <div class="card__content">
            <h1>
              Victor Crest
              <span>26</span>
            </h1>
            <p>London</p>
          </div>
          <div class="card__features">
            <div class="feature-group">
              <h1>80K</h1>
              <p>Followers</p>
            </div>
            <div class="feature-group">
              <h1>803K</h1>
              <p>Likes</p>
            </div>
            <div class="feature-group">
              <h1>1.4K</h1>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="container">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor
          </a>
          . Coded by
          <a href="#">cornelber</a>
          .
        </div>
      </div>
    </footer>
  </body>
</html>
